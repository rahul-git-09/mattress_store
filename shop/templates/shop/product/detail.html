{% extends "shop/base.html" %}
{% load static %}

{% block title %}
  {{ product.name }}
{% endblock %}

{% block content %}
  <!-- grow -->
  <div class="product">
    <div class="container">
      
      <div class="product-price1">
      <div class="top-sing">
      <div class="col-md-7 single-top">	
          <div class="flexslider">
      <ul class="slides">
        <li data-thumb="{% if product.image %}{{ product.image.url }}{% else %}
      {% static "images/no_image.png" %}{% endif %}">
            <div class="thumb-image"> <img src="{% if product.image %}{{ product.image.url }}{% else %}
                      {% static "images/no_image.png" %}{% endif %}" data-imagezoom="true" class="img-responsive"> </div>
        </li>
        <li data-thumb="{% static "images/si1.jpg" %}">
             <div class="thumb-image"> <img src="{% static "images/si1.jpg" %}" data-imagezoom="true" class="img-responsive"> </div>
        </li>
        <li data-thumb="{% static "images/si2.jpg" %}">
           <div class="thumb-image"> <img src="{% static "images/si2.jpg" %}" data-imagezoom="true" class="img-responsive"> </div>
        </li> 
       <li data-thumb="{% static "images/si3.jpg" %}">
           <div class="thumb-image"> <img src="{% static "images/si3.jpg" %}" data-imagezoom="true" class="img-responsive"> </div>
        </li>
      </ul>
  </div>

<div class="clearfix"> </div>
<!-- slide -->


          <!-- FlexSlider -->
<script defer src="{% static "js/jquery.flexslider.js" %}"></script>
<link rel="stylesheet" href="{% static "css/flexslider.css" %}" type="text/css" media="screen" />

<script>
// Can also be used with $(document).ready()
$(window).load(function() {
$('.flexslider').flexslider({
  animation: "slide",
  controlNav: "thumbnails"
});
});
</script>
</div>	
  <div class="col-md-5 single-top-in simpleCart_shelfItem">
  <div class="single-para ">
  <h4>{{ product.name }}</h4>
      <div class="star-on">
          
          <div class="review">
               <a href="{{ product.category.get_absolute_url }}">
                  {{ product.category }}
              </a>
              
          </div>
      <div class="clearfix"> </div>
      </div>
      
      <h5 class="item_price">Rs."{{ product.price }}"</h5>
      <div class="available">
        <div class="clearfix"> </div>
        <p>
            <form action="{% url "cart:cart_add" product.id %}" method="post">
            {{ cart_product_form }}
            {% csrf_token %}
            <input type="submit" value="Add to cart">
            </form>
        
        </p>
    </div>
      <p>{{ product.description|linebreaks }} </p>
      
  </div>
  </div>
      <div class="clearfix"> </div>
      </div>
    <!---->

</div>

  </div>
  </div>
{% endblock %}
